# dart run flutter_flavorizr
ide: "vscode"
instructions:
  - assets:download
  - assets:extract
  - google:firebase
  - android:icons
  - android:buildGradle
  - android:androidManifest
  - ios:xcconfig
  - ios:buildTargets # * ios에서 default로 제공하는 debug, profile, release scheme을 제거할 경우 동작하지 않는다.
  - ios:schema
  # - ios:icons # ! 각각의 Asset 폴더 내에 Contents.json 파일을 만들어주지 않으며, 불필요한 파일이 생성된다. 추가로, 57x57, 114x114 사이즈를 생성해주지 않는다.
  - ios:plist
  - assets:clean

app:
  android:
    flavorDimensions: "environment"
  ios:
    buildSettings:
      BUNDLE_NAME: "sotwo"
      BUNDLE_DISPLAY_NAME: "$APP_NAME"

flavors:
  dev:
    app:
      name: "SOTWO DEV"
      icon: "asset/core/app_icon/sotwo_icon_dev.png"
    android:
      applicationId: "com.sablue.sotwo.dev"
      resValues:
        app_name:
          type: "string"
          value: "SOTWO DEV"
        onelink_host:
          type: "string"
          value: "dev-sablue.onelink.me"
    ios:
      bundleId: "com.sablue.sotwo.dev"
      variables:
        APP_NAME:
          value: "SOTWO DEV"
        FLUTTER_TARGET:
          value: "lib/main.dev.dart"
        ONELINK_HOST:
          value: "dev-sablue.onelink.me"
  stage:
    app:
      name: "SOTWO QA"
      icon: "asset/core/app_icon/sotwo_icon_dev.png"
    android:
      applicationId: "com.sablue.sotwo.dev"
      resValues:
        app_name:
          type: "string"
          value: "SOTWO QA"
        onelink_host:
          type: "string"
          value: "dev-sablue.onelink.me"
    ios:
      bundleId: "com.sablue.sotwo.dev"
      variables:
        APP_NAME:
          value: "SOTWO QA"
        FLUTTER_TARGET:
          value: "lib/main.stage.dart"
        ONELINK_HOST:
          value: "dev-sablue.onelink.me"
  prod:
    app:
      name: "SOTWO"
      icon: "asset/core/app_icon/sotwo_icon.png"
    android:
      applicationId: "com.sablue.sotwo"
      resValues:
        app_name:
          type: "string"
          value: "SOTWO"
        onelink_host:
          type: "string"
          value: "sablue.onelink.me"
    ios:
      bundleId: "com.sablue.sotwo"
      variables:
        APP_NAME:
          value: "SOTWO"
        FLUTTER_TARGET:
          value: "lib/main.prod.dart"
      ONELINK_HOST:
          value: "sablue.onelink.me"
      